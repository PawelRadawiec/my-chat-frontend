<div class="container">
  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your account</ng-template>
        <div class="form-group">
          <mat-form-field>
            <mat-label>username</mat-label>
            <input matInput
                   placeholder="username"
                   formControlName="username"
                   [errorStateMatcher]="errorService.hasError('user.username')"
            >
            <mat-error>
              {{errorService.errorMessage('user.username')}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>email</mat-label>
            <input
              matInput
              placeholder="email"
              formControlName="email"
              [errorStateMatcher]="errorService.hasError('user.email')"
            >
            <mat-error>
              {{errorService.errorMessage('user.email')}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>password</mat-label>
            <input
              matInput
              placeholder="password"
              formControlName="password"
              [errorStateMatcher]="errorService.hasError('user.password')"
            >
            <mat-error>
              {{errorService.errorMessage('user.password')}}
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-button (click)="goNext()">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button (click)="goBack(stepper)">Back</button>
          <button mat-button (click)="goNext()">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button (click)="goBack(stepper)">Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
