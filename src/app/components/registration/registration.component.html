<form class="col-lg-6 offset-lg-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        id="email"
        formControlName="email"
      >
      <!-- <div class="col-sm-3" class="text-danger" *ngIf="containError('email')">
        {{ errorMessage('email') }}
      </div> -->
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        id="username"
        formControlName="username"
      >
      <!-- <div class="col-sm-3" class="text-danger" *ngIf="containError('login')">
        {{ errorMessage('login') }}
      </div> -->
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password"
        formControlName="password"
      >
      <!-- <div class="col-sm-3" class="text-danger" *ngIf="containError('password')">
        {{ errorMessage('password') }}
      </div> -->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
