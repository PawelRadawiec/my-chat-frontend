<div class="container">
  <form [formGroup]="activationForm" (submit)="activeChat()">
    <div class="input-group">
      <div class="col-md-4 mb-3">
        <input type="text"
               formControlName="username"
               name="username"
               placeholder="your name"
               class="form-control">
      </div>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-dark">active connection</button>
      </span>
    </div>
  </form>
</div>
