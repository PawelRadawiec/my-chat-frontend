<form [formGroup]="userForm" (submit)="activeSocket()">
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input type="text"
             formControlName="from"
             name="from"
             placeholder="your name"
      >
      <button type="submit" class="btn btn-dark">active connection</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input type="text" formControlName="to" name="to" placeholder="send to">
    </div>
  </div>
</form>
<form [formGroup]="messageForm" (submit)="sendMessage()">
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input type="text"
             formControlName="message"
             name="message"
             placeholder="Message"
      >
    </div>
    <button type="submit" class="btn btn-dark">send</button>
  </div>
</form>
<ul>
  <li *ngFor="let message of messages">From: {{message.from}}, To: {{message.to}}, Message: {{message.message}}</li>
</ul>
